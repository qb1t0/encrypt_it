<html>
<head>
	<meta charset="utf-8">
 	<title>Encrypt it</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load Charts and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Draw the pie chart for Sarah's pizza when Charts is loaded.
      google.charts.setOnLoadCallback(drawSarahChart);

      // Draw the pie chart for the Anthony's pizza when Charts is loaded.
      google.charts.setOnLoadCallback(drawAnthonyChart);

      // Callback that draws the pie chart for Sarah's pizza.
      function drawSarahChart() {

        // Create the data table for Sarah's pizza.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Methods');
        data.addColumn('number', 'Times');
        data.addRows([
          ['3DES', 1],
          ['AES', 1],
          ['Blowfish', 2],
          ['Twofish', 2],
          ['IDEA', 1],
          ['MD5', 1],
          ['SHA 1', 1],
          ['HMAC', 1],
          ['RSA Security: RC4', 1],
        ]);

        // Set options for Sarah's pie chart.
        var options = {title:'Encrypt',
                       width:450,
                       height:300,
                   	   backgroundColor: ['f5f7ff'],
                   		is3D: true,};

        // Instantiate and draw the chart for Sarah's pizza.
        var chart = new google.visualization.PieChart(document.getElementById('encrypt_div'));
        chart.draw(data, options);
      }

      // Callback that draws the pie chart for Anthony's pizza.
      function drawAnthonyChart() {

        // Create the data table for Anthony's pizza.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Methods');
        data.addColumn('number', 'Times');
        data.addRows([
          ['3DES', 1],
          ['AES', 1],
          ['Blowfish', 2],
          ['Twofish', 2],
          ['IDEA', 1],
          ['MD5', 1],
          ['SHA 1', 1],
          ['HMAC', 1],
          ['RSA Security: RC4', 1],
        ]);

        // Set options for Anthony's pie chart.
        var options = {title:'Decrypt',
                       width:450,
                       height:300,
                       backgroundColor: ['f5f7ff'],
                   	   is3D: true,
                   		};

        // Instantiate and draw the chart for Anthony's pizza.
        var chart = new google.visualization.PieChart(document.getElementById('decrypt_div'));
        chart.draw(data, options);
      }
    </script>
    </script>

</head>
